<mat-form-field class="chip-list">
    <mat-chip-list #chipList aria-label="app IDs">
      <mat-chip *ngFor="let id of ids" [selectable]="selectable"
               [removable]="removable" (removed)="remove(id)">
        {{id.name}}
        <mat-icon matChipRemove *ngIf="removable">cancel</mat-icon>
      </mat-chip>
      <input 
             [matChipInputFor]="chipList"
             [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
             [matChipInputAddOnBlur]="addOnBlur"
             (matChipInputTokenEnd)="add($event)">
    </mat-chip-list>
  </mat-form-field>
  <br>
  <button mat-raised-button color="primary" (click)="sendIOSrequest(chipList.value)">Check what's new</button>
