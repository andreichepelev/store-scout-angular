<form class="ios-request-sender-form" #iOSRequestSender=ngForm (ngSubmit)="sendIOSRequest()">
  <mat-form-field class="chip-list">
    <mat-chip-list #chipList aria-label="app IDs">
      <mat-chip *ngFor="let id of ids" [selectable]="selectable"
               [removable]="removable" (removed)="remove(id)">
               {{id.storedAppID}}
        <mat-icon matChipRemove *ngIf="removable">cancel</mat-icon>
      </mat-chip>
      <input 
             [matChipInputFor]="chipList"
             [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
             [matChipInputAddOnBlur]="addOnBlur"
             (matChipInputTokenEnd)="add($event)">
    </mat-chip-list>
    <mat-error *ngIf="chipList.errorState">Invalid AppStore URLs were removed</mat-error>
  </mat-form-field>
  <br>
  <br>
  <button 
    mat-stroked-button 
    type="submit" 
    color="primary" 
    class="submit-button"
  >
  Check AppStore
  </button>

</form>
