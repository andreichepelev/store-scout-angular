<h1 mat-dialog-title>Forgot Password</h1>


<div mat-dialog-actions>
  <div class="authBlock">

    <p>Please enter your email address to request a password reset.</p>
      
    <mat-form-field class="full-width">
      <mat-label>Email</mat-label>
      <input matInput class="formControl" [formControl]="emailFormControl" placeholder="name@domain.com" #passwordResetEmail required>
      <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
        Please enter a valid email address
      </mat-error>
      <mat-error *ngIf="emailFormControl.hasError('required')">
        Email is <strong>required</strong>
      </mat-error>
    </mat-form-field>


    <div>
      <button [disabled]="emailFormControl.hasError('required') || emailFormControl.hasError('email')" 
      mat-raised-button color="primary" mat-button 
      (click)="authService.ForgotPassword(passwordResetEmail.value);
      closeDialog();">
        Reset password
      </button>
    </div>


    <div class = "router-link">
      <span>Go back to <a (click)="openLogInDialog(); 
        closeDialog();">
        Log In
      </a></span>
    </div>

  </div>
</div>
