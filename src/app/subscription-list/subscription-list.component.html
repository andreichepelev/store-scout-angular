<p class="subtitle">
    You are subscribed to the apps listed below &
    <br>will receive emails after their new versions
    <br>are released. To unsubscribe, select one or
    <br>several apps, then click the Unsubscribe button.
    <br>To refresh the list after subscribing to new
    <br>apps, just reload the page.
</p>
<mat-selection-list #apps (selectionChange)="onSelectionChange()">
    <mat-list-option *ngFor="let app of appList" [value]="app">
      {{app}}
    </mat-list-option>
</mat-selection-list>
<br>
<button 
    *ngIf="areSelected"
    class='remove-button'
    mat-stroked-button color="primary" 
    (click)="deleteSelected(); openSnackBar()">
    Unsubscribe
</button>
