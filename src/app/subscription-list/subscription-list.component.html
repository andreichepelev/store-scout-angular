<p class="subtitle">
    Currently you are subscribed to the apps listed
    <br>below. To unsubscribe, select one or several
    <br>apps, then click the Remove button.
</p>
<mat-selection-list #apps (selectionChange)="onSelectionChange()">
    <mat-list-option *ngFor="let app of appList" [value]="app">
      {{app}}
    </mat-list-option>
</mat-selection-list>
<br>

<button 
*ngIf="areSelected"
class='remove-button' 
(click)="deleteSelected()"
mat-stroked-button color="primary">
    Remove from list
</button>
